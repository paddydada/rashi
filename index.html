<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
</head>
<body>
    <h1>JSON Data Display</h1>
    <label for="keys">Select a key:</label>
    <select id="keys"></select>

    <script>
        // Fetch JSON data from another file
        fetch('data.json')
            .then(response => response.json())
            .then(jsonData => {
                const keysDropdown = document.getElementById('keys');

                // Populate dropdown with keys
                jsonData.forEach(item => {
                    const key = Object.keys(item)[0];
                    const option = document.createElement('option');
                    option.text = key;
                    keysDropdown.add(option);
                });

                // Event listener for dropdown change
                keysDropdown.addEventListener('change', function() {
                    const selectedKey = this.value;
                    const selectedItem = jsonData.find(item => Object.keys(item)[0] === selectedKey);
                    const selectedData = selectedItem[selectedKey];

                    // Display selected data in alert
                    alert(JSON.stringify(selectedData, null, 2));
                });
            })
            .catch(error => console.error('Error fetching JSON data:', error));
    </script>
</body>
</html>
